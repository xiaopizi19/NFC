syntax = "proto3";
enum EObjectType {
	OT_NONE   = 0;  //无类别
	OT_PLAYER = 1;  //玩家
	OT_ROBOT  = 2;  //机器人
	OT_MONSTER= 3;  //怪
	OT_PET    = 4;  //宠物
	OT_PARTNER= 5;  //伙伴
	OT_SUMMON = 6;  //招唤物
}

enum EActionType {
    AT_NONE		= 0;    //无
	AT_IDLE		= 1;    //静
	AT_WALK		= 2;    //走
	AT_RUN		= 3;    //跑
	AT_FLY		= 4;    //飞
