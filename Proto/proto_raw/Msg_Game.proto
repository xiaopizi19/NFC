message TransRoleData {
	uint64	RoleID		= 1;
	string	Name		= 2;
	int32	CarrerID	= 3;
	int32	ActorID		= 4;
	int32	Level		= 5;
	repeated int32	Equips	= 6;
	repeated int32	Propertys = 7;
}

message TransPetData {
	uint64	PetGuid		= 1;
	int32	PetID		= 2;
	int32	ActorID		= 3;
	string	Name		= 4;
	int32	Level		= 5;
	repeated int32 Propertys = 6;
}


message TransPartnerData {
	uint64	PartnerGuid	= 1;
	int32	ParterID	= 2;
	int32	ActorID		= 3;
	string	Name		= 4;
