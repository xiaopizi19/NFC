syntax = "proto3";
message CheckVersionReq {
	string	ClientVerion	= 1;
	int32	Channel		= 2;
}

message CheckVersionAck {
	uint32	RetCode		= 1;
	string	ClientVerion	= 2;
}

message AccountRegReq {
	string	AccountName	= 1;
	string	Password	= 2;
	int32	Channel		= 3;
	string	ClientVerion	= 4;
}

message AccountRegAck {
	uint32	RetCode		= 1;
	uint64	AccountID	= 2; //账号ID
}

message AccountLoginReq {
	string	AccountName	= 1;
	string	Password	= 2;
	int32	Channel		= 3;
	string	ClientVerion= 4;
	uint32  FromChannel = 5;
}

message AccountLoginAck {
	uint32	RetCode		= 1;
	uint64	AccountID	= 2;
	int32	LastSvrID	= 3;  //上次登录SvrID
	string	LastSvrName	= 4;
}


message ClientServerListReq {
	uint64	AccountID	= 1;
	int32	Channel		= 2; //渠道包
	string	ClientVersion	= 3; //客户端版本号
}


message ClientServerNode {
	int32	SvrID		= 1;
	string	SvrName		= 2;
	int32	SvrState	= 3;
	int32	SvrFlag		= 4;
	int32	SvrOpenTime	= 5;
}

message ClientServerListAck {
	uint32	RetCode	= 1;
	repeated ClientServerNode SvrNode	= 2;
}


message SvrRegToSvrReq {
	int32	ServerID	= 1;
	string	ServerName	= 2;
	string	ServerIp	= 3;
	int32	ServerPort	= 4;
	int32   HttpPort    = 5;
}

message SvrRegToSvrAck {
	uint32	RetCode	= 1;
	string	NewSvrName	= 2;
}

message SelectServerReq {
	int32	ServerID	= 1;
}

message SelectServerAck {
	uint32	RetCode		= 1;
	int32	ServerID	= 2;
	string	ServerAddr	= 3;
	int32	ServerPort	= 4;
	int32	LoginCode	= 5;
}

message RoleItem {
	uint64	RoleID	= 1;
	string	Name	= 2;
	int32	Carrer	= 3;
	int32	Level	= 4;
}

message RoleListReq {
	uint64	AccountID	= 1;
	int32	LoginCode	= 2;
}

message RoleListAck {
	uint32	RetCode = 1;
	repeated  RoleItem RoleList = 2;
}

message RoleCreateReq {
	uint64	AccountID	= 1;
	string	Name		= 2;
	int32	Carrer		= 3;
	int32	Channel		= 4;
}

message RoleCreateAck {
	uint32	RetCode		= 1;
	uint64	AccountID	= 2;
	uint64	RoleID		= 3;
	string	Name		= 4;
	int32	Carrer		= 5;
}

message RoleDeleteReq {
	uint64	AccountID	= 1;
	uint64	RoleID		= 2;
}

message RoleDeleteAck {
	uint32	RetCode = 1;
}

message RoleLoginReq {
	uint64	AccountID	= 1;
	uint64	RoleID		= 2;
	int32	LoginCode	= 3;
}

message RoleLogoutReq {
	uint64	AccountID = 1;
}

message RoleLogoutAck {
	uint32	RetCode = 1;
}

message RoleDisconnectReq {
	uint64	AccountID	= 1;
	uint64	RoleID		= 2;
	int32	LoginCode	= 3;
}

message RoleDisconnectAck {
	uint32	RetCode = 1;
}

message RoleReconnectReq {
	uint64	RoleID = 1;
}

message RoleReconnectAck {
	uint32	RetCode = 1;
}


///创建场景
message CreateNewSceneReq{
	int32	CopyID		= 1;
	int32	CopyType	= 2;
	int32	PlayerNum	= 3;
	uint64	CreateParam	= 4;
}

///创建场景
message CreateNewSceneAck{
	uint32	RetCode		= 1;
	int32	CopyID		= 2;
	int32	CopyGuid	= 3;
	uint64	CreateParam	= 4;
	int32	ServerID	= 5;
	int32	CopyType	= 6;
	int32	PlayerNum	= 7;
}

////
message EnterSceneReq {
	uint64	RoleID		= 1;
	int32	ServerID	= 2; //场景服ID
	int32	CopyGuid	= 3;  //副本实例ID
	int32	CopyID		= 4;  //副本类型ID
}

message EnterSceneAck {
	uint32	RetCode		= 1;
	int32	CopyID		= 2;
	int32	CopyGuid	= 3;
	//以下是主角创建需要信息
	uint64	RoleID		= 4;
	int32	Carrer		= 5;
	int32	ActorID		= 6;
	string	RoleName	= 7;
	int32	Camp		= 8;
	float	X		= 9;
	float	Y		= 10;
	float	Z		= 11;
	float	Ft		= 12;
	int32	Hp		= 13;
	int32	Mp		= 14;
	int32	HpMax		= 15;
	int32	MpMax		= 16;
	repeated int32	Equips		= 17; //武器
}

message AbortCopyReq {
	int32	CopyID		= 1;  //副本类型
	int32	CopyGuid	= 2;
	int32	ServerID	= 3;
}

message AbortCopyAck {
	uint32	RetCode = 1;
}


message BackToCityReq {
	uint32	Param = 1;
}

message BackToCityAck {
	uint32	RetCode = 1;
}



message LeaveSceneReq {
	uint64	RoleID = 1;
	int32	Reason = 2;
}

message LeaveSceneAck {
	uint32	RetCode = 1;
}
